    <script>

        var lange = "en"
        function changeLanguage() {
            var checkbox = document.getElementById("lang-pl");

            if (checkbox.checked) {
                var elements = document.getElementsByClassName("lpl");
                for (var i = 0; i < elements.length; i++) {
                    elements[i].style.display = "block";
                }
                var elements = document.getElementsByClassName("len");
                for (var i = 0; i < elements.length; i++) {
                    elements[i].style.display = "none";
                }
                lange = "pl";
            } else {
                lange = "en";
                var elements = document.getElementsByClassName("lpl");
                for (var i = 0; i < elements.length; i++) {
                    elements[i].style.display = "none";
                }
                var elements = document.getElementsByClassName("len");
                for (var i = 0; i < elements.length; i++) {
                    elements[i].style.display = "block";
                }
            }

            console.log("Selected theme: " + lange);


        }

    </script>
    <script>
        function getMap() { 
            navigator.geolocation.getCurrentPosition((position) => {
                let {
                    latitude,
                    longitude
                } = position.coords;
                var map = L.map('map').setView([latitude, longitude], 19);

                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19,
                    minZoom: 1,
                    attribution: 'Â© OpenStreetMap'
                }).addTo(map);
                L.marker([latitude, longitude]).addTo(map);
            });
